<style>
    table, th, td {
      border: 1px solid black;
    }
    th, td {
    padding: 5px;
    }
</style>

<h3>See all topics:</h3>
<table>
    <tr>
        <th>Topic number</th>
        <th>Number of documents in topic</th>
        <th>Top 10 words in topic</th>
    </tr>
    {% for topic_num in topics %}
    <tr>
      <td>{{ topic_num }}</td>
      <td>{{ topic_sizes[topic_num] }}</td>
      <td>{{ top_words_in_topic[topic_num] }}</td>
    </tr>
    {% endfor %}
</table>
